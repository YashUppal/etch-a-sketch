<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        
        <div class="inner-container">
            <div class="pallete">
                <input type="color" class="color-wheel">
                <button id="color-mode">Color</button>
                <button id="rainbow-mode">Rainbow</button>
                <button id="eraser-mode">Eraser</button>
                <button id="clear">Clear</button>
                    <div>
                    <small id="size-label">16</small>
                    <input id="size-slider" type="range" min="1" max="100" value="16">
                    </div>
            </div>
            
            <div class="canvas"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
